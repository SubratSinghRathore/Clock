<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        </style>
</head>

<body>
    <div class="circle">
        <div class="dot">
            <div class="hour"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
        <div class="num1 numbers">1</div>
        <div class="num2 numbers">2</div>
        <div class="num3 numbers">3</div>
        <div class="num4 numbers">4</div>
        <div class="num5 numbers">5</div>
        <div class="num6 numbers">6</div>
        <div class="num7 numbers">7</div>
        <div class="num8 numbers">8</div>
        <div class="num9 numbers">9</div>
        <div class="num10 numbers">10</div>
        <div class="num11 numbers">11</div>
        <div class="num12 numbers">12</div>
    </div>
    <div class="digital">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="date"></div>
        <div id="day"></div>
        <div id="month"></div>
        <div id="year"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
